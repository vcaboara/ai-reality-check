# User Preferences Configuration
# This file contains default values that pre-populate the UI fields
# Overrides localStorage if values are set

# Hardware configuration (for Docker containers that can't auto-detect)
# Run: nvidia-smi --query-gpu=memory.total,name --format=csv,noheader,nounits
hardware:
  gpu:
    # GPU VRAM in GB (detected from your RTX 4070 Ti)
    vram_gb: 12.0
    # GPU vendor (NVIDIA, AMD, Apple, or null)
    vendor: "NVIDIA"
    # GPU model name (optional, for display only)
    model: "NVIDIA GeForce RTX 4070 Ti"

# Project defaults
project:
  # Default project title (leave empty to use localStorage or blank)
  default_title: ""
  
  # Default context that appears in the context field
  # Use this for common constraints or questions
  default_context: ""
  
# Examples:
#
# project:
#   default_title: "Thermal Processing System"
#   default_context: |
#     Budget: $500K
#     Timeline: 18 months
#     Location: California
#     Must meet CARB standards
