<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results - AI Reality Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .nav-links {
            margin-top: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            opacity: 0.9;
        }

        .nav-links a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .content {
            padding: 40px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .empty-state a {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
        }

        .empty-state a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-card {
            background: #f8f9ff;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 4px solid #667eea;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .result-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .result-card .timestamp {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .result-card .preview {
            color: #666;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .result-detail {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: #f8f9ff;
            border-radius: 8px;
        }

        .result-detail.show {
            display: block;
        }

        .result-detail h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .detail-section {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .detail-section h3 {
            color: #764ba2;
            margin-bottom: 15px;
        }

        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .close-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .close-btn:hover {
            background: #764ba2;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üìä Analysis Results</h1>
            <div class="nav-links">
                <a href="/">üè† Home</a>
                <a href="/chat">üí¨ Interactive Chat</a>
            </div>
        </header>

        <div class="content">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading results...</p>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <h2>üì≠ No Results Yet</h2>
                <p>You haven't run any feasibility analyses yet.</p>
                <a href="/">Start Your First Analysis</a>
            </div>

            <div id="resultsList" style="display: none;">
                <h2 style="margin-bottom: 20px;">Previous Analyses</h2>
                <div id="resultsGrid" class="results-grid"></div>
            </div>

            <div id="resultDetail" class="result-detail">
                <button class="close-btn" onclick="closeDetail()">‚Üê Back to Results</button>
                <div id="detailContent"></div>
            </div>
        </div>
    </div>

    <script>
        async function loadResults() {
            try {
                const response = await fetch('/api/results');
                const data = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (data.results && data.results.length > 0) {
                    displayResults(data.results);
                } else {
                    document.getElementById('emptyState').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading results:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
            }
        }

        function displayResults(results) {
            const grid = document.getElementById('resultsGrid');
            const list = document.getElementById('resultsList');

            grid.innerHTML = '';

            results.forEach(result => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.onclick = () => loadDetail(result.filename);

                const timestamp = new Date(result.timestamp).toLocaleString();

                card.innerHTML = `
                    <h3>${result.title}</h3>
                    <div class="timestamp">üìÖ ${timestamp}</div>
                    <div class="preview">Click to view full analysis</div>
                `;

                grid.appendChild(card);
            });

            list.style.display = 'block';
        }

        async function loadDetail(filename) {
            try {
                const response = await fetch(`/results/${filename}`);
                const data = await response.json();

                displayDetail(data);
            } catch (error) {
                console.error('Error loading detail:', error);
                alert('Failed to load result details');
            }
        }

        function displayDetail(data) {
            const detailContent = document.getElementById('detailContent');
            const resultDetail = document.getElementById('resultDetail');
            const resultsList = document.getElementById('resultsList');

            let html = `
                <h2>${data.title}</h2>
                <p style="color: #999; margin-bottom: 30px;">
                    üìÖ ${new Date(data.timestamp).toLocaleString()}
                </p>
            `;

            // Domain validation
            if (data.result.domain_validation && Object.keys(data.result.domain_validation).length > 0) {
                html += `
                    <div class="detail-section">
                        <h3>üîç Domain Expert Validation</h3>
                        <pre>${JSON.stringify(data.result.domain_validation, null, 2)}</pre>
                    </div>
                `;
            }

            // Main analysis
            html += `
                <div class="detail-section">
                    <h3>üìã Feasibility Analysis</h3>
                    <pre>${data.result.analysis}</pre>
                </div>
            `;

            // Metadata
            html += `
                <div style="font-size: 0.9em; color: #999; margin-top: 20px;">
                    Domain: ${data.result.metadata.domain} | Provider: ${data.result.metadata.provider}
                </div>
            `;

            detailContent.innerHTML = html;
            resultsList.style.display = 'none';
            resultDetail.classList.add('show');
            resultDetail.scrollIntoView({ behavior: 'smooth' });
        }

        function closeDetail() {
            document.getElementById('resultDetail').classList.remove('show');
            document.getElementById('resultsList').style.display = 'block';
        }

        // Load results on page load
        loadResults();
    </script>
</body>

</html>
