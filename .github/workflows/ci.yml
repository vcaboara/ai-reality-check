name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8
          
      - name: Check code formatting with black
        run: black --check src/ scripts/
        
      - name: Check import sorting with isort
        run: isort --check-only src/ scripts/
        
      - name: Lint with flake8
        run: flake8 src/ scripts/ --max-line-length=100 --extend-ignore=E203,W503

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        
      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"
          
      - name: Run tests (when tests exist)
        run: |
          if [ -d "tests" ] && [ "$(ls -A tests/*.py 2>/dev/null)" ]; then
            pytest tests/ -v --tb=short
          else
            echo "No tests directory or test files found, skipping tests"
            echo "Create tests in tests/ directory to enable test execution"
          fi
        shell: bash

  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

  integration-test:
    name: Integration Test (Ollama Mock)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        
      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"
          
      - name: Test imports and configuration
        run: |
          python -c "
          from dotenv import load_dotenv
          load_dotenv()
          import sys
          from pathlib import Path
          sys.path.insert(0, str(Path('src').absolute()))
          from analyzers.feasibility_analyzer import FeasibilityAnalyzer
          print('✓ FeasibilityAnalyzer imported successfully')
          analyzer = FeasibilityAnalyzer(Path('config/domain.yaml'))
          print(f'✓ Analyzer initialized with domain: {analyzer.domain_config.domain_name}')
          print('✓ Integration test passed')
          "
        env:
          OLLAMA_MODEL: llama3.2:3b
