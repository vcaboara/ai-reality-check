name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ai-search-match-framework==0.3.2
          pip install python-dotenv pyyaml
          pip install black isort flake8
          
      - name: Check formatting
        run: |
          black --check src/ scripts/ || echo "⚠ Black formatting issues found"
          isort --check-only src/ scripts/ || echo "⚠ isort issues found"
          flake8 src/ scripts/ --max-line-length=100 --extend-ignore=E203,W503 || echo "⚠ Flake8 issues found"
        continue-on-error: true
          
      - name: Test imports
        run: |
          python -c "
          from dotenv import load_dotenv
          load_dotenv()
          import sys
          from pathlib import Path
          sys.path.insert(0, str(Path('src').absolute()))
          from analyzers.feasibility_analyzer import FeasibilityAnalyzer
          print('✓ FeasibilityAnalyzer imported successfully')
          print('✓ All imports working')
          "
        env:
          OLLAMA_MODEL: llama3.2:3b
